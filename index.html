<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - خمسات</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <img src="download.jpeg" alt="خمسات" class="logo">
      <h2>تسجيل الدخول</h2>
    </div>
    <div class="login-buttons">
      <button class="btn btn-google">باستخدام جوجل</button>
      <button class="btn btn-microsoft">باستخدام مايكروسوفت</button>
    </div>
    <div class="separator">أو</div>
    <form id="login-form">
      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" placeholder="أدخل البريد الإلكتروني الخاص بك" required>
      <label for="password">كلمة المرور</label>
      <input type="password" id="password" placeholder="أدخل كلمة المرور الخاصة بك" required>
      <button type="submit" class="btn btn-submit">دخول</button>
    </form>
    <div class="help-links">
      <a href="#">لا أملك حساب بعد</a>
      <a href="#">فقدت كلمة المرور</a>
      <a href="#">لم يصلك رمز التفعيل</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
